<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>About Me</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">About Me</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="registration.html">Register</a></li>
          <li><a href="login.html">login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="register">
        <div class="register-form">
          <form>
            <div class="row">
              <h4>First Name</h4>
              <input type="text" class="input50" placeholder="First Name" />
            </div>
            <div class="row">
              <h4>Last Name</h4>
              <input type="text" class="input50" placeholder="Last Name" />
            </div>
            <div class="row">
              <h4>Phone</h4>
              <input type="text" class="input50" placeholder="Phone" />
            </div>
            <div class="row">
              <h4>Gender</h4>
              <select name="gender">
                <option disabled selected>--Gender--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="row">
              <h4>Country</h4>
              <input type="text" class="input50" placeholder="Country" />
            </div>
            <div class="row">
              <h4>State</h4>
              <input type="text" class="input50" placeholder="State" />
            </div>

            <div class="row">
              <h4>Email</h4>
              <input type="text" class="input50" placeholder="E-mail" />
            </div>
            <div class="row">
              <h4>Password</h4>
              <input type="password" class="input50" placeholder="Password" />
            </div>
            <div class="row">
              <h4>Confirm Password</h4>
              <input
                type="password"
                class="input50"
                placeholder="Confirm Password"
              />
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
